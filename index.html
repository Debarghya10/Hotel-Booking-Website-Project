<!DOCTYPE html>
<htmL>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
        <style>
            
            body{
                height: 100%;
                width: 100%;
                margin: 0%;
                background-color: #e0e0e0;
                font-family: "Ubuntu", sans-serif;
            }
            body a{
                text-decoration: none;
                color: black;
            }
            .header-div{
                height: 70px;
                width: 100%;
                background-color: rosybrown;
                display: flex;
                justify-content: space-between;
            }
            #login-link{
                float: right;
                padding: 18px 40px;
            }
            .content-div{
                height: 100%;
                width: 100%;
                               
            }
            #image-behind-searchBox{
                background-image: url(https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg);
                background-size: 100%;
                height: 420px;
                /* width: 100%; */
                background-repeat: no-repeat;
                background-position: center;
                position: relative;
                text-align: center;
                color: white;
            }
            #city-cards{
                margin-left: 10%;
                margin-right: 10%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                
            }
            #view-more{
                padding-left: 48%;
                display: flex;
                
            }
            .footer-div{
                height: 60px;
                width: 100%;
                background-color: rosybrown;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #contact-us-link{
                display: flex;
                flex-wrap: wrap;
                padding-left: 2%;
    
            }
            #copyright{
                display: flex;
                padding-left: 30%;
                
                size: 8px;
            }
            #social-media-link{
                display: flex;
                padding-left: 30%;
            }
         
            #logo{
                height: 65px;
                width: 85px;
                padding-left: 20px;
                padding-top: 5px;
            }
            #first-city-image{
                height: 150px;
                width: 150px;
                padding: 4%;
                border-radius: 25%;
                box-shadow: 10px 10px 10px grey;
            }
            #second-city-image{
                height: 150px;
                width: 150px;
                padding: 4%;
                border-radius: 25%;
                box-shadow: 10px 10px 10px grey;
            }
            #third-city-image{
                height: 150px;
                width: 150px;
                padding: 4%;
                border-radius: 25%;
                box-shadow: 10px 10px 10px grey;
            }
            #fourth-city-image{
                height: 150px;
                width: 150px;
                padding: 4%;
                border-radius: 25%;
                box-shadow: 10px 10px 10px grey;
            }
            #facebook-logo{
                height: 20px;
                width: 22px;
            }
            #instagram-logo{
                height: 20px;
                width: 22px;
            }
            #twitter-logo{
                height: 20px;
                width: 22px;
            }
            #city-search-box{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                width: 30%;
                height: 20%;
                display: flex;
                
            }
            .text{
                display: none;
                
            }
            .delhi:hover .text {
                display: block;
            }
            .goa:hover .text {
                display: block;
            }
            .lucknow:hover .text {
                display: block;
            }
            .kolkata:hover .text {
                display: block;
            }


            </style>
    </head>
    <div class="body">
        <body>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            
            <article>
                <header>
                    <div class="header-div">
                        <div id="logo-div" style="margin-left: 1%;"> <img src="/Hotel-Booking Project/assests/images/logo.png" id="logo" height=150px width="200px" alt="logo"> </div>
                        
                        <div id="login-div">
                            
                             <a id="login-link">
                                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#login-modal" id="login-button">
                                    LOGIN
                                </button>
                            </a>
                        </div>
                    </div>
                </header>
            </article>
            <div class="modal fade" id="login-modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Please Login</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                           <form>
                               <label for="example-input-email">Username:</label>
                               <input type="email" class="form-control" id="example-input-email" placeholder="Enter Username"/>
                               <label for="example-input-password">Password:</label>
                               <input type="password" class="form-control" id="example-input-password" placeholder="Enter Password"/>
                           </form>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-primary" style="margin-right: 45%;" >Login</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content-div">      
                <div id="image-behind-searchBox">
                    <form id="city-search-box">
                        <label for="city-search"></label>
                        <input type="text" id="city-search" placeholder="City" style="height: 35px; width: 100%; border: transparent; outline: none; border-radius: 12px; padding: 10px; font-size: 16px;"  >
                    </form>
                </div>
                <br><br><br><br>
                <div id="city-cards">
                    <div class="delhi">
                        <a href="list.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" id="first-city-image" alt="image" height="300px" width="300px">
                        </a>
                        <div class="text" style="padding-left: 37% ;  color:#f1f1f1;">Delhi</div>
                    </div>
                    
                    <div class="goa">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="image" id="second-city-image" height="300px" width="300px">
                        <div class="text" style="padding-left: 45%; color: white;">Goa</div>
                    </div>
                    
                    <div class="lucknow">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="image" id="third-city-image" height="300px" width="300px">
                        <div class="text" style="padding-left: 37%; color: white;">Lucknow</div>
                    </div>
                    
                    <div class="kolkata">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" id="fourth-city-image" alt="image" height="300px" width="300px">
                        <div class="text" style="padding-left: 37% ; color: white;">Kolkata</div>
                    </div>
                </div>
                    <br><br><br><br>
                    <a href="index.html" id="view-more">
                        <button type="button" class="btn btn-secondary" data-toggle="modal"  id="login-button">
                            View More 
                        </button>
                    </a>
                    <br><br>
            </div>

  
  <!-- Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>
                Thanking for reaching out!!! <br>
                Please enter your email and we will get back to you.
            </p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
            <footer>
                <div class="footer-div">
                    <div id="contact-us-link" >
                        <a>
                            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#contactModal">
                                Contact Us
                              </button>
                            
                        </a>
                    </div>

                    <br>
                    
                    <div id="copyright">&#169 2020 ROOM SEARCH PVT. LTD.</div>

                    <br>

                    <div id="social-media-link">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="/Hotel-Booking Project/assests/images/facebook.png" alt="facebook logo" id="facebook-logo" height="22px" width="20px">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="/Hotel-Booking Project/assests/images/instagram.png" alt="instagram logo" id="instagram-logo" height="22px" width="20px">
                        </a>
                        <a href="https://www.twitter.com/" target="_blank">
                            <img src="/Hotel-Booking Project/assests/images/twitter.png" alt="twitter logo" id="twitter-logo" height="22px" width="20px">
                        </a>
                    </div><br>
                </div>
            </footer>
        </body>
    </div>
</htmL>
